<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper, Scissors, Rock!</title>
  <link rel="stylesheet" href="lib/style.css" type="text/css">
</head>


<body>
  <div class="buttonBar">
    <span>CHOOSE YOUR WEAPON:</span>
    <div class="flexRow">
      <div id="paper" class="paper opt titleIcons"></div>
      <div id="scissors" class="scissors opt titleIcons"></div>
      <div id="rock" class="rock opt titleIcons"></div>
    </div>
    <div class="flexRow">
      <div id="play" class="battle avoidClicks">
        BATTLE!
      </div>
    </div>
    <div class="labels">
      <div class="label">
        <span>Player</span>
      </div>
      <div class="label" >
        <span>CPU</span>
      </div>
    </div>
    <div class="flexRow">
      <div class="weapon player"></div>
      VS
      <div class="weapon cpu"></div>
    </div>
    <span id="result"></span>
  </div>
<script src="lib/new_main.js" type="text/javascript"></script>
</body>
</html>
